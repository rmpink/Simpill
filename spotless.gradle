apply plugin: "com.diffplug.spotless"
spotless {
    java {
        target 'src/main/java/com/spacesloth/meditrack/*.java', 'src/test/java/com/spacesloth/meditrack/*.java', 'src/androidTest/java/com/spacesloth/meditrack/*.java'
        googleJavaFormat('1.15.0').aosp().reflowLongStrings().groupArtifact('com.google.googlejavaformat:google-java-format')
        formatAnnotations()  // fixes formatting of type annotations, see below
        licenseHeader '/* (C) $YEAR */' // or licenseHeaderFile
    }
}